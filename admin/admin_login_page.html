<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion - LaMaison</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <!-- Logo et Titre -->
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-green-800">LaMaison</h1>
            <p class="text-gray-600">Compte Admin </p>
        </div>

        <!-- Formulaire de connexion -->
        <form action="#" method="POST">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-transparent">
            </div>

            <!-- Mot de passe -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-800 focus:border-transparent">
            </div>

            <!-- Bouton de connexion -->
            <div class="w-3/5 mb-4">
               <a  href="./dashbord.html "
               class="w-full p-3 font-semibold text-white bg-green-800 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-800">
                Se connecter
                
                <!-- <div class="mb-4">
                    <button 
                        type="submit" 
                        class="w-full p-3 font-semibold text-white bg-green-800 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-800">
                        Se connecter
                    </button>
                </div>
     -->
                
          
               </a>
            </div>
           
        </form>
    </div>

</body>
</html>
